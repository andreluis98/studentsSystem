{% extends "students/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Atualizar aluno</h3>
{% if success %}
    <div class="alert alert-success" role="alert">
        The  Student updated successfully.
    <a href="{% url 'index' %}" class="alert-link">Vá para a página inicial.</a>
    </div>
{% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-light mb-3">
              <div class="card-header"><i class="fa-solid fa-pen-to-square fa-lg"></i> Registros de alunos atualizados</div>
              <div class="card-body">
                  <form action="" method="POST">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-primary">Atualizar</button>
                      <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                  </form>
              </div>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
